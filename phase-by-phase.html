<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase-by-Phase Murder Mystery Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .progress-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .progress-bar-container {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            background: linear-gradient(45deg, #28a745, #20c997);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group select, .form-group input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .control-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #28a745, #1e7e34);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: black;
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .results-section {
            margin-top: 30px;
        }

        .phase-result {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .phase-title {
            background: #e9ecef;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
        }

        .phase-content {
            padding: 20px;
        }

        .content-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .phase-meta {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .control-section {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🎭 Phase-by-Phase Generator</h1>
            <p>フェーズごとに手動実行するマーダーミステリー生成システム</p>
        </div>

        <div class="main-content">
            <!-- 進捗表示 -->
            <div class="progress-section">
                <h3>生成進捗</h3>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="progress-text" class="progress-text">0% (Phase 0/8)</div>
            </div>

            <!-- フォーム設定 -->
            <div class="form-section">
                <h3>基本設定</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="participants">参加者数</label>
                        <select id="participants" name="participants">
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                            <option value="5" selected>5人</option>
                            <option value="6">6人</option>
                            <option value="7">7人</option>
                            <option value="8">8人</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="era">時代設定</label>
                        <select id="era" name="era">
                            <option value="ancient">古代</option>
                            <option value="medieval">中世</option>
                            <option value="modern" selected>現代</option>
                            <option value="contemporary">近未来</option>
                            <option value="future">未来</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="setting">舞台</label>
                        <select id="setting" name="setting">
                            <option value="mansion" selected>洋館</option>
                            <option value="hotel">ホテル</option>
                            <option value="school">学校</option>
                            <option value="office">オフィス</option>
                            <option value="island">孤島</option>
                            <option value="train">列車</option>
                            <option value="ship">船</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="incident_type">事件タイプ</label>
                        <select id="incident_type" name="incident_type">
                            <option value="murder" selected>殺人</option>
                            <option value="theft">盗難</option>
                            <option value="disappearance">失踪</option>
                            <option value="fraud">詐欺</option>
                            <option value="blackmail">恐喝</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="worldview">世界観</label>
                        <select id="worldview" name="worldview">
                            <option value="realistic" selected>リアル</option>
                            <option value="fantasy">ファンタジー</option>
                            <option value="sci-fi">SF</option>
                            <option value="historical">歴史</option>
                            <option value="supernatural">超自然</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tone">雰囲気</label>
                        <select id="tone" name="tone">
                            <option value="serious" selected>シリアス</option>
                            <option value="light">ライト</option>
                            <option value="dark">ダーク</option>
                            <option value="comedic">コメディ</option>
                            <option value="dramatic">ドラマチック</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- ステータス表示 -->
            <div id="status-message" class="status-message info">
                設定を確認して「Phase 1 を実行」ボタンを押してください
            </div>

            <!-- コントロールボタン -->
            <div class="control-section">
                <button id="execute-phase-btn" class="btn btn-primary">Phase 1 を実行</button>
                <button id="generate-pdf-btn" class="btn btn-success" disabled>PDF生成</button>
                <button id="reset-btn" class="btn btn-warning">リセット</button>
            </div>

            <!-- 結果表示エリア -->
            <div class="results-section">
                <h3>フェーズ実行結果</h3>
                <div id="phase-results">
                    <!-- フェーズ結果がここに動的に追加されます -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/PhaseByPhaseApp.js"></script>
</body>
</html>
